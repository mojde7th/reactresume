    .bg-fixed {
      background-attachment: fixed
    }

    .bg-image {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50%
    }

    .mask {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-attachment: fixed
    }

    .hover-overlay .mask {
      --mdb-image-hover-transition: all 0.3s ease-in-out;
      opacity: 0;
      transition: var(--mdb-image-hover-transition)
    }

    .hover-overlay .mask:hover {
      opacity: 1
    }

    .hover-zoom {
      --mdb-image-hover-zoom-transition: all 0.3s linear;
      --mdb-image-hover-zoom-transform: scale(1.1)
    }

    .hover-zoom img,
    .hover-zoom video {
      transition: var(--mdb-image-hover-zoom-transition)
    }

    .hover-zoom:hover img,
    .hover-zoom:hover video {
      transform: var(--mdb-image-hover-zoom-transform)
    }

    .card.hover-shadow,
    .card.hover-shadow-soft,
    .hover-shadow,
    .hover-shadow-soft {
      --mdb-image-hover-shadow-transition: all 0.3s ease-in-out;
      transition: var(--mdb-image-hover-shadow-transition)
    }

    .card.hover-shadow-soft:hover,
    .card.hover-shadow:hover,
    .hover-shadow-soft:hover,
    .hover-shadow:hover {
      transition: var(--mdb-image-hover-shadow-transition)
    }

    .card.hover-shadow,
    .hover-shadow {
      --mdb-image-hover-shadow-box-shadow: 0 2px 15px -3px rgba(0, 0, 0, 0.16), 0 10px 20px -2px rgba(0, 0, 0, 0.1);
      box-shadow: none
    }

    .card.hover-shadow:hover,
    .hover-shadow:hover {
      box-shadow: var(--mdb-image-hover-shadow-box-shadow)
    }

    .card.hover-shadow-soft,
    .hover-shadow-soft {
      --mdb-image-hover-shadow-box-shadow-soft: 0 2px 25px -5px rgba(0, 0, 0, 0.07), 0 25px 21px -5px rgba(0, 0, 0, 0.04);
      box-shadow: none
    }

    .card.hover-shadow-soft:hover,
    .hover-shadow-soft:hover {
      box-shadow: var(--mdb-image-hover-shadow-box-shadow-soft)
    }

    .form-control {
      min-height: auto;
      padding: 4.5px 12px 3.68px
    }

    .form-control,
    .form-control:focus {
      transition: all .1s linear;
      box-shadow: none
    }

    .form-control:focus {
      border-color: #3b71ca;
      box-shadow: inset 0 0 0 1px #3b71ca
    }

    .form-control.form-control-sm {
      font-size: .775rem;
      line-height: 1.5
    }

    .form-control.form-control-lg {
      line-height: 2.15;
      border-radius: .25rem
    }

    .form-outline {
      position: relative;
      width: 100%
    }

    .form-outline .form-helper {
      width: 100%;
      position: absolute;
      font-size: .875em;
      color: #757575
    }

    .form-outline .form-helper .form-counter {
      text-align: left
    }

    .form-outline .trailing {
      position: absolute;
      left: 10px;
      right: auto;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none
    }

    .form-outline .form-icon-trailing {
      padding-left: 2rem !important
    }

    .form-outline .form-control {
      min-height: auto;
      padding: .32rem .75rem;
      border: 0;
      background: transparent;
      transition: all .2s linear
    }

    .form-outline .form-control~.form-label {
      position: absolute;
      top: 0;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      right: .75rem;
      padding-top: .37rem;
      pointer-events: none;
      transform-origin: 100% 0;
      transition: all .2s ease-out;
      color: rgba(0, 0, 0, .6);
      margin-bottom: 0
    }

    .form-outline .form-control~.form-notch {
      display: flex;
      position: absolute;
      right: 0;
      top: 0;
      width: 100%;
      max-width: 100%;
      height: 100%;
      text-align: right;
      pointer-events: none
    }

    .form-outline .form-control~.form-notch div {
      pointer-events: none;
      border: 1px solid #bdbdbd;
      box-sizing: border-box;
      background: transparent;
      transition: all .2s linear
    }

    .form-outline .form-control~.form-notch .form-notch-leading {
      right: 0;
      top: 0;
      height: 100%;
      width: .5rem;
      border-left: none;
      border-radius: 0 .25rem .25rem 0
    }

    .form-outline .form-control~.form-notch .form-notch-middle {
      flex: 0 0 auto;
      width: auto;
      max-width: calc(100% - 1rem);
      height: 100%;
      border-left: none;
      border-right: none
    }

    .form-outline .form-control~.form-notch .form-notch-trailing {
      flex-grow: 1;
      height: 100%;
      border-right: none;
      border-radius: .25rem 0 0 .25rem
    }

    .form-outline .form-control:not(.placeholder-active)::-moz-placeholder {
      opacity: 0
    }

    .form-outline .form-control:not(.placeholder-active)::placeholder {
      opacity: 0
    }

  <script>(function () {
      // get all data in form and return object
      function getFormData(form) {
        var elements = form.elements;
        var honeypot;

        var fields = Object.keys(elements).filter(function (k) {
          if (elements[k].name === "honeypot") {
            honeypot = elements[k].value;
            return false;
          }
          return true;
        }).map(function (k) {
          if (elements[k].name !== undefined) {
            return elements[k].name;
            // special case for Edge's html collection
          } else if (elements[k].length > 0) {
            return elements[k].item(0).name;
          }
        }).filter(function (item, pos, self) {
          return self.indexOf(item) == pos && item;
        });

        var formData = {};
        fields.forEach(function (name) {
          var element = elements[name];

          // singular form elements just have one value
          formData[name] = element.value;

          // when our element has multiple items, get their values
          if (element.length) {
            var data = [];
            for (var i = 0; i < element.length; i++) {
              var item = element.item(i);
              if (item.checked || item.selected) {
                data.push(item.value);
              }
            }
            formData[name] = data.join(', ');
          }
        });

        // add form-specific values into the data
        formData.formDataNameOrder = JSON.stringify(fields);
        formData.formGoogleSheetName = form.dataset.sheet || "responses"; // default sheet name
        formData.formGoogleSendEmail
          = form.dataset.email || ""; // no email by default

        return { data: formData, honeypot: honeypot };
      }

      function handleFormSubmit(event) {  // handles form submit without any jquery
        event.preventDefault();           // we are submitting via xhr below
        var form = event.target;
        var formData = getFormData(form);
        var data = formData.data;

        // If a honeypot field is filled, assume it was done so by a spam bot.
        if (formData.honeypot) {
          return false;
        }

        disableAllButtons(form);
        var url = form.action;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', url);
        // xhr.withCredentials = true;
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            form.reset();
            var formElements = form.querySelector(".form-elements")
            if (formElements) {
              formElements.style.display = "none"; // hide form
            }
            var thankYouMessage = form.querySelector(".thankyou_message");
            if (thankYouMessage) {
              thankYouMessage.style.display = "block";
            }
          }
        };
        // url encode form data for sending as post data
        var encoded = Object.keys(data).map(function (k) {
          return encodeURIComponent(k) + "=" + encodeURIComponent(data[k]);
        }).join('&');
        xhr.send(encoded);
      }

        // bind to the submit event of our form
        var forms = document.querySelectorAll("form.gform");
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener("submit", handleFormSubmit, false);
        }
      };
      document.addEventListener("DOMContentLoaded", loaded, false);

      function disableAllButtons(form) {
        var buttons = form.querySelectorAll("button");
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].disabled = true;
        }
